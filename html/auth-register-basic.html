      rel="stylesheet"
    />

    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../assets/css/demo.css" />

    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->
    <!-- Page -->

    <script src="../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->

  </head>

  <body>
    <!-- Content -->

    <div class="bg-black">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="col-lg-4 col-md-5 col-sm-8">
          <!-- Register Card -->
          <div class="card" style="backdrop-filter: blur(10px); background-color: #1b1b1b40;">
            <div class="card-body">
              <h4 class="mb-2" style="color: white;">Adventure starts here.</h4>
              <p class="mb-4" style="color: white;">Make your adventure easy and fun.</p>

              <form class="mb-3">
                <div class="mb-3">
                  <label for="username" class="form-label" style="color: white;">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Enter your username"
                    autofocus
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label" style="color: white;">Email</label>
                  <input type="text" class="form-control" id="email" placeholder="Enter your email" />
                </div>
                <div class="mb-3 form-password-toggle">
                  <label class="form-label" for="password" style="color: white;">Password</label>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms-conditions" name="terms" />
                    <label class="form-check-label" for="terms-conditions" style="color: white;">
                      I agree to
                      <a href="javascript:void(0);" style="color: white;">privacy policy & terms</a>
                    </label>
                  </div>
                </div>
                <button onclick="formValidasi()" class="btn btn-primary d-grid w-100" type="submit">Sign Up</button>
              </form>

              <p class="text-center" style="color: white;">
                <span>Already have an account?</span>
                <a href="auth-login-basic.html" class="text-decoration-underline text-white">
                  <span>Sign in instead</span>
                </a>
              </p>
            </div>
          </div>
          <!-- Register Card -->
        </div>
        <div class="result position-absolute top-0 pt-4 d-flex justify-content-center w-100" id="result"></div>
      </div>
    </div>

    <!-- / Content -->
    <script>
      let displayAlert = (message, color) => {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `<div class="col-4 alert alert-${color} alert-dismissible" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>`
      }

      let formValidasi = () => {
        event.preventDefault();
        let username = document.getElementById('username').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;

        const emailRegex = /^[^\s@]+@[^\s@]+.[^\s@]+$/;

        if (username.trim() === "") {
          displayAlert('Username is required.', 'danger')
        } else if (email.trim() === "") {
          displayAlert('Email is required.', 'danger');
        } else if (!emailRegex.test(email)) {
          displayAlert('Invalid email format.', 'danger');
        } else if (password.trim() === '') {
          displayAlert('Password is required.', 'danger');
        } else {
          displayAlert('Register is success.', 'info');
          window.location.href = 'auth-login-basic.html'
        }
      }

    </script>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>

  </body>
